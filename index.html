<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=, initial-scale=1.0" />
  <title>Get motivated</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>



  <header class="image-header">
    <nav class="nav-bar">
      <a href="#" class="image-logo"><img src="https://img.icons8.com/ios-filled/50/000000/baby-feet.png" /></a>
      <a href="#" class="nav-bar-links">About</a>
      <a href="#" class="nav-bar-links">Home</a>
      <a href="#" class="nav-bar-links">Contact</a>
    </nav>
    <h1> Don't be afraid to take that first step.</h1>
  </header>


  <main>
    <!-- Form -->
    <section class="section-wrapper">
      <div class="form-wrapper">

        <form id="form" action="https://httpbin.org/anything" method="post">
          <p>Subscribe</p>

          <label for="first-name">
            Name:
            <input id="nameInput" class="text-input" type="text" name="first-name" placeholder="Enter name" required />
          </label>

          <label>
            Email:
            <input id="nameInput" class="text-input" type="email" name="last-name" placeholder="Enter email" required />
          </label>

          <label>Password:
            <input id="nameInput" class="text-input" type="password" name="name" placeholder="Enter your password" />
          </label>

          <label>Phone:
            <input id="nameInput" class="text-input" type="tel" name="name" pattern="[0-9]" required />
          </label>

          <label>
            Do you want to read our newsletter?
            <input type="checkbox" name="newsletter" value="yes" />
          </label>

          <button type="submit" class="submit">Submit</button>

        </form>
      </div>



      <!-- Accordion -->
      <section class="accordion-wrapper">
        <h2>FAQ</h2>

        <button class="accordion">What is motivation?</button>
        <div class="panel">
          <p>Motivation is the drive to achieve your goals</p>
        </div>

        <button class="accordion">Why is motivation important?</button>
        <div class="panel">
          <p>helps you solve problems</p>
        </div>

        <button class="accordion">Ways to stay motivated</button>
        <div class="panel">
          <p>Regularly review your goals and progress. Seeing progress is a great motivator in itself, and also improves
            your
            self-esteem.</p>
        </div>
      </section>
    </section>

    <footer>


    </footer>
  </main>

  <script src="script.js"></script>
</body>

</html>
